<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          margin: 0px;
          padding: 0px;
          box-sizing: border-box;
}
body{
            background-image: url(https://www.arthomepatna.com/wp-content/uploads/2019/02/MYRTLE_GREEN-600x600.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        header{
            font-size: 20px;
            font-style: normal;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            color: black;
            padding: 20px;
        }
nav{
    width: 100%;
    height: 75px;
    position: fixed;
    
    line-height: 75px;
    padding: 0px 100px;

}
nav ul{
    text-align: center;

}
nav li{
    list-style:none ;
    display: inline-block;
}
nav li a{
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 0px 30px;
    text-transform: uppercase;
}
nav li a:hover{
    color:black;
} 
section{
    padding: 100px;
    text-align: center;
    font-size: 16px;
} 
section .container1{
    padding: 50px 0px;

}
section .container1 h1{
    font-style: italic;
    text-transform: uppercase;
    font-size: 20px;
}
section .container1 p{
    

    font-size: 15px;
    color: white;
}

section .container2{
    padding: 50px 0px;

}
section .container2 h1{
    font-style: italic;
    text-transform: uppercase;
    font-size: 20px;
}
section .container2 p{
    

    font-size: 15px;
    color: white;
}
footer{
    text-align: center;
    font-size: 20px;
}
footer p a{
    
    color: white;

    font-size: 20px;
}


 


    </style>
</head>
<body>
    <header> html semantics</header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#services">Services</a></li>
          </ul>
      </nav>
      <section>
        <article class="container1">
            <h1>html</h1>
            <p>HTML stands for hypertext markup language</p>
        </article>
        <article class="container2">
            <h1>css</h1>
            <p>CSS stands for cascading style sheet</p>

        </article>


      </section>
      <footer>
      <h4> HTML Semantics practical. All rights reserved</h4>
       <p><a href="mailto:ankitasinha02298@gmail.com">ankitasinha02298@gmail.com</a></p></footer>
